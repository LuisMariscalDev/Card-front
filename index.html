<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="carta">

      <div class="izquierda">

      </div>

      <div class="derecha">
        <p class="categoria">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="describe">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="precios">
          <div class="precioahora">$149.99</div>
          <div class="precioantes">$169.99</div>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="carrito de compras">
          Add to Cart
        </button>
      </div>
    </div>            
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LuisMariscalDev/" target="_blank">Luis Mariscal</a>.
  </footer>
</body>
</html>
